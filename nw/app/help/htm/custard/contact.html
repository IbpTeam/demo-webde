      <div>
        <p class="title">使用手册</p>
        <div style="display:float;">
          <a class="a_link" href="../../index.html">首页>></a> <p>Custard--联系人管理</p>
        </div>
        <div class="content">
          <p class="description">数据管理器的左边导航栏中的第二项是联系人管理界面，左侧是按照姓氏分类的联系人信息，右侧是每个联系人的详细信息，如下图：</p>
          <img class="img_style" src="../../img/contact1.png">
          <p class="description">在联系人详细信息页面中，支持编辑联系人功能，点击左下角的“编辑”按钮，修改联系人信息：</p>
          <img class="img_style" src="../../img/contact2.png">
          <p class="description">在编辑完成后，点击“保存”，即可保存联系人的修改。同时，当用户想删除一个联系人时，在屏幕的右上角点击右键，然后在弹出的菜单中点击“删除联系人”，即可删除该联系人
          </p>
          <img class="img_style" src="../../img/contact3.png">
        </div>
