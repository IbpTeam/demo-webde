          <img class="img_style" src="../../img/music1.png">
          <p class="description">双击音乐文件，即可用默认的音乐播放器播放音乐。右击音乐文件，选择“详细信息”，即可查看音乐的“专辑”、“演唱者”、“大小”、“最后访问设备”、“标签”等信息。</p>
