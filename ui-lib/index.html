<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>desktop</title>
    <link rel="stylesheet" type="text/css" href="dist/css/demoUI.css"/>
    <link rel="stylesheet" type="text/css" href="dist/css/demoUItheme.css"/>
    <link rel="stylesheet" type="text/css" href="dist/css/demoUIFont.css"/>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="dist/js/demoUI.js"></script>
  </head>
  
  <body> 
    <script type="text/javascript">
      var _ref; 
      function _window(){
        Window.create('new','text-window');
      };
      function _reflection(){
        _ref = Reflection.create($('#reflection')[0],{height:0.5, opacity:0.5});
        _ref.add();
      }
      function _remove_reflection(){
        var _img = $('#reflection');
        var _parent = _img.parent('div');
        if (typeof _parent[0] !== 'undefined' && _parent.hasClass('reflect')) {
            _ref.remove();
        }; 
      }
    </script>
    <button onclick='_window()'>window</button>
    <button onclick="_reflection()">Reflection</button>
    <button onclick='_remove_reflection()'>remove Reflection</button>
    <img id='reflection' src='img/cat.jpg'/>
  </body>
</html>
