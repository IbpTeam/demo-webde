          <img class="img_style" src="../img/desktop1.png">
          <p class="description">启动：启动桌面管理器，整个界面由三部分组成，分别是：桌面应用列表、桌面插件及桌面DOCK栏。用户可以方便的订制自己个性化的桌面内容，可以将任意应用或文件拖至桌面来直接建立其快捷打开方式，或通过右键菜单将任意应用添加至桌面DOCK栏中。同时还可以把你喜欢的桌面小插件显示在桌面上，让你的桌面更加绚烂起来！</p>
