          <p class="description">数据管理器为新型桌面提供了统一的数据管理功能，有效的管理系统中的文档、图片、视频等各类型文件。同时也提出了一种新型数据管理模式——标签管理，相对于传统的文件夹式数据管理，更能方便用户索引想要的数据。下面是数据管理器的使用方法。</p>
          <p class="description">首先，在新型桌面的右上角找到数据管理器图标，双击启动，界面如下：</p>
          <img class="img_style" src="../../img/custard.png">
          <p class="description">上图是第一次启动数据管理器的界面，在导入数据窗口上会显示本机的相关信息，有本机的用户名，本机IP地址，设备ID和本机信息。</p>
