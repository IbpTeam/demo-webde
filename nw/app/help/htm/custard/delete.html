  <body> 
      <div>
        <p class="title">使用手册</p>
        <div style="display:float;">
          <a class="a_link" href="../../index.html">首页>></a> <p>Custard--文件删除与确认</p>
        </div>
        <div class="content">
          <p class="description">当用户想删除某个文件时，在该文件上点击右键，删除，即可把该文件添加到回收站中，操作如下：</p>
          <img class="img_style" src="../../img/delete1.png">
          <p class="description">删除了的数据可以在回收站中找到，点击数据管理器左下角的圆形按钮，进入回收站，可以看到灰色的已经放入回收站中的文件，在回收站中点击“确认删除”，就可以彻底删除数据。点击“恢复”按钮，即可把数据从回收站中恢复到删除前的位置。</p>
          <img class="img_style" src="../../img/delete2.png">
        </div>
