        <div style="display:float;">
          <a class="a_link" href="../../index.html">首页>></a> <p>Custard--二维码扫描</p>
        </div>
        <div class="content">
          <p class="description">数据管理器支持从手机端打开，首先需要保证手机端的wifi网络和PC端处于同一个局域网内，然后在数据管理器中点击搜索框旁边的二维码按钮，此时会弹出一个二维码图片：</p>
          <img class="img_style" src="../../img/qrcode.png">
          <p class="description">在手机端打开UC浏览器（或者支持二维码扫描的任意浏览器均可），扫描显示出来的二维码，成功后即可在手机端打开数据管理器。</p>
